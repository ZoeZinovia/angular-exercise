<form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <img class="mb-4 login-logo" src="../../../assets/images/emvenci-logo.png" alt="" width="150" height="150">
    <h1 class="h1 mb-3 font-weight-normal">Emvenci</h1>

    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" name ="email" class="form-control" formControlName="email" placeholder="Email address" required autofocus>

    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" name="password" formControlName="password" placeholder="Password" required>

    <button class="btn btn-lg btn-login btn-block" type="submit">Sign in</button>
</form>
